<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Stop  Watch</title>
</head>
<body>
  
  <div class="header"><span>Stop watch using java script </span></div>
  <div class="row">
    
    <div class="hr-con">
      <span class="hr-view">00</span>
    </div>
    <span class="dot">:</span>
    <div class="min-con">
      <span class="min-view">00</span>
    </div>
    <span class="dot">:</span>

    <div class="sec-con">
      <span class="sec-view">00</span>
    </div>
    <span class="dot">:</span>
    <div class="mill-con">
      <span class="mill-view">00</span>
    </div>

  </div>
  <div class="title">
    <span>Hr</span>
    <span>Min</span>
    <span>Sec</span>
    <span>Mill Sec</span>
  </div>
  <div class="btn">
    <div class="center btn_pause">
      <span >Pause</span>
    </div>
    <div class="center btn_resume">
      <span>Resume</span>
    </div>
    <div class="center btn_start">
      <span>Start</span>
    </div>
    <div class="center btn_reset ">
      <span>Reset</span>
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
